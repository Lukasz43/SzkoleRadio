<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Radiowęzeł</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 class="h1-header">Radiowęzeł szkolny 1.0</h1></header>
    <div class="box">
      <div class="form-flex-container">
        <input type="text" class="song-name" placeholder="Song name" />
        <input
          type="text"
          class="song-performer"
          placeholder="Performer"
        /><input type="submit" class="song-submit" value="Send"/>
      </div>
    </div>
    <div class="songs">
      <div class="songs-box">
    </div>
    <footer class="footer-class"></footer>
    <script src="script.js"></script>
  </body>
</html>
